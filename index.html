<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- links to css and our chosen APIs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel = "stylesheet" href="assets/css/style.css">
    <title>Music Project</title>
  </head>

  <body background="assets/images/aurora.jpg">
     <!-- Header to store the Title and dropdown -->
    <div class = "header">
        <header>
            <h3 class = "big-font">
                Song<span class="cool-title">Star</span>
            </h3>
             <!-- Dropdown using bulma commands -->
            <div class="dropdown">
                <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>History</span>
                    <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">

                    <div class="dropdown-content">
                      <!--History items go here-->

                      <div class="dropdown-content" id="history">
                      <!--Items go here-->
                        
                    </div>
                </div>
            </div>
        </header>
    </div>

    <main>
      <!-- Form that JavaScript will read from -->
      <form id="search-form">
        <input class="left-box" id="search-input" type="text" placeholder="Search song name here!">
        <button class="right-box" id="search-btn">
          Search
        </button>
      </form>
      <!-- use class="list-item" -->
      <ul id="song-list">
      <!-- <li> elements go here -->
      </ul>
    </main>

    <!-- Footer elements -->
    <footer>
      <p>        
        Made by Scott, Pasgen and Seth
      </p>

    <!-- links to Youtube and Vimeo -->
      <h4 class="links">
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <a href="https://vimeo.com/" target="_blank">Vimeo</a>
      </h4>
      </footer>

    <!-- links to scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/vimeo.js"></script>
    <script src="assets/js/yt.js"></script>
  </body>
</html>
